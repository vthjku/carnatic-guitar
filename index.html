<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Learn Carnatic ragas on guitar - Interactive fretboard visualization for all 72 Melakarta ragas and popular Janya ragas">
    <title>Carnatic Guitar Scale Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <span class="logo-icon">ðŸŽ¸</span>
                <h1>Carnatic Guitar</h1>
            </div>
            <p class="tagline">Master Carnatic Ragas on Guitar</p>
        </header>

        <!-- Controls Panel -->
        <section class="controls-panel">
            <div class="control-group">
                <label for="raga-category">Category</label>
                <select id="raga-category">
                    <option value="all">All Ragas</option>
                    <option value="melakarta">Melakarta (72)</option>
                    <option value="janya">Janya (Popular)</option>
                </select>
            </div>

            <div class="control-group raga-selector">
                <label for="raga-search">Select Raga</label>
                <div class="search-wrapper">
                    <input type="text" id="raga-search" placeholder="Search ragas..." autocomplete="off">
                    <div id="raga-dropdown" class="raga-dropdown hidden"></div>
                </div>
            </div>

            <div class="control-group">
                <label for="root-note">Root Note (Sa)</label>
                <select id="root-note">
                    <option value="C">C</option>
                    <option value="C#">C# / Db</option>
                    <option value="D">D</option>
                    <option value="D#">D# / Eb</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="F#">F# / Gb</option>
                    <option value="G">G</option>
                    <option value="G#">G# / Ab</option>
                    <option value="A">A</option>
                    <option value="A#">A# / Bb</option>
                    <option value="B">B</option>
                </select>
            </div>
        </section>

        <!-- Raga Info Panel -->
        <section id="raga-info" class="raga-info hidden">
            <div class="raga-header">
                <h2 id="raga-name">Select a Raga</h2>
                <span id="raga-type" class="raga-badge"></span>
            </div>
            <div class="raga-details">
                <div class="raga-scale">
                    <div class="scale-row">
                        <span class="scale-label">Arohanam</span>
                        <span id="arohanam" class="scale-notes"></span>
                    </div>
                    <div class="scale-row">
                        <span class="scale-label">Avarohanam</span>
                        <span id="avarohanam" class="scale-notes"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Guitar Fretboard -->
        <section class="fretboard-container">
            <div class="fretboard-wrapper">
                <!-- Fret Numbers -->
                <div class="fret-numbers" id="fret-numbers"></div>
                
                <!-- Guitar Neck -->
                <div class="guitar-neck" id="guitar-neck">
                    <!-- Strings and frets will be generated by JS -->
                </div>

                <!-- String Names -->
                <div class="string-names" id="string-names"></div>
            </div>
        </section>

        <!-- Legend -->
        <section class="legend">
            <h3>Swara Legend</h3>
            <div class="legend-items" id="legend-items">
                <!-- Will be populated by JS -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>Built with â™¥ for Carnatic music enthusiasts</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>
</html>
